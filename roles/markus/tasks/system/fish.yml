---
- name: fish | install
  package:
    name: fish
    state: present

- name: fish | Check if oh-my-fish is installed
  stat:
    path: '/etc/omf.installed'
  register: omf

- name: fish | Clone oh-my-fish repo
  git:
    repo: 'https://github.com/oh-my-fish/oh-my-fish'
    dest: '/tmp/omf'
    clone: yes
  when: not omf.stat.exists

- name: fish | Install oh-my-fish
  become: yes
  become_user: markus
  command: /tmp/omf/bin/install -y --offline --noninteractive
  when: not omf.stat.exists

- name: fish | Mark oh-my-fish installed with /etc/omf.installed
  file:
    path: /etc/omf.installed
    state: touch

- name: fish | set shell for user markus
  become: yes
  user:
    name: markus
    shell: fish

- name: fish | set simple-ass-prompt
  become: yes
  become_user: markus
  command: omf install simple-ass-prompt