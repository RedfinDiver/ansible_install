---
- name: docker | install
  package:
    name:
      - docker
      - docker-compose

- name: add user markus to docker group
  user:
    name: markus
    append: yes
    groups: docker

- name: start docker service
  become: yes
  service:
    name: docker
    state: started

- name: enable docker service
  become: yes
  service:
    name: docker
    enabled: yes