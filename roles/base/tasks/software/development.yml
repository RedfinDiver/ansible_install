- name: development | install
  package:
    name:
      - code
      - ant
      - docker
      - docker-compose
      - python-pip

- name: python | configure
  pip:
    name: pipenv

- name: git | Setup default git configuration
  become_user: markus
  git_config:
    name="{{ item.name }}"
    scope=global
    value="{{ item.value }}"
  with_items:
    - {name: "user.name",  value: "RedfinDiver" }
    - {name: "user.email", value: "redfindiver@gmail.com" }

- name: ant | create directory for more ant libs
  file:
    path: /usr/share/java/apache-ant
    state: directory
    owner: root
    group: root
    mode: '0751'

- name: ant | add ant libs
  copy:
    - src: ant/{{ item }}
    - dest: /usr/share/java/apache-ant
    owner: root
    group: root
    mode: '0444'
  with_items:
    - ant-contrib.jar
    - xmltask.jar

- name: ant | set java version
  become: yes
  command: archlinux-java set java-14-openjdk
  