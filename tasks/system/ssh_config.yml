- name: ssh configuration | create .ssh directory
  file:
    path: /home/test/.ssh
    state: directory
    owner: test
    group: test
    mode: '0700'

- name: ssh configuration | copy config file
  copy:
    src: files/ssh_config/config
    dest: /home/test/.ssh/config
    owner: test
    group: test
    mode: '0644'

- name: ssh configuration | copy hosts file
  copy:
    src: files/ssh_config/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'